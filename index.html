    function cekKelulusan() {
      const inputNama = document.getElementById('nama').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');

      // Temukan semua siswa yang namanya mengandung input
      const hasil = dataSiswa.filter(siswa =>
        siswa.nama.toLowerCase().includes(inputNama)
      );

      if (hasil.length > 0) {
        resultDiv.innerHTML = hasil.map(siswa => `
          <div style="margin-bottom: 20px;">
            Nama: ${siswa.nama}<br>
            NISN: ${siswa.nisn}<br>
            Status Kelulusan: 
            <span style="color: ${siswa.status === 'LULUS' ? 'green' : 'red'}">
              ${siswa.status}
            </span>
          </div>
        `).join('');
      } else {
        resultDiv.innerHTML = "<span style='color: red'>Nama tidak ditemukan.</span>";
      }
    }
